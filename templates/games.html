{% extends "layout.html" %}
{% block content %}

    <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Search for player..." title="Type in a name">
    <p>Versus</p>
    <input type="text" id="myInput2" onkeyup="filterTable()" placeholder="Search for player..." title="Type in a name">
    <form id="1v1checkbox"><input type="checkbox" onclick="filterTable()">1v1s only</form>
    <p id = num_games></p>
    <p id = wins_a></p>
    <p id = wins_b></p>

    <table class="table table-striped" id ="table1">
        <thead class="thead-default">
          <tr>
            <th>Player 1a</th>
            <th>Player 1b</th>
            <th>Player 2a</th>
            <th>Player 2b</th>
            <th>Game Time</th>
          </tr>
        </thead>
        <tbody>
            {% for g in game_list %}
                <tr id = "row{{g[10]}}">
                {% for i in range(9) %}
                  {% if i % 2 == 0 %}<td  {% if i < 8 %} class="{% if g[9] == 1 and i < 4 or g[9] == 2 and i > 3%}success{%else%}danger{%endif%}" {% endif %} id ="row{{g[10]}}_{{i}}">{% endif %}{{g[i]}} {% if i %2 == 1 or  i == 8%}</td>{% endif %}
                {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function filterTable() {
            var input, input2, tickbox, filter, filter2, table, tr, td, i, j;
            input = document.getElementById("myInput");
            input2 = document.getElementById("myInput2");
            tickbox = document.getElementById("1v1checkbox");
            playera = input.value.toUpperCase();
            playerb = input2.value.toUpperCase();
            table = document.getElementById("table1");
            tr = table.getElementsByTagName("tr");
            
            solo_only = tickbox[0].checked;
            
            num_games = 0;
            wins_a = 0;
            wins_b = 0;
            
            
            for (i = 1; i < tr.length; i++) {
                tds = tr[i].getElementsByTagName("td");
                
                match_a1 = false;
                match_b1 = false;
                match_a2 = false;
                match_b2 = false;
                solo_a = false;
                solo_b = false;
                
                //did A win?
                winner_a = null;
                
                //TEAM 1
                
                for(j = 0; j < 2; j++){
                
                    td = tds[j];
                
                    if (td) {
                        
                        if (playera.length != 0 && td.innerHTML.toUpperCase().indexOf(playera) > -1) {
                            match_a1 = true;
                            //check which team won
                            if(td.className == 'success'){
                                winner_a = true;
                            }else{
                                winner_a = false;
                            }
                        }
                        if (playerb.length != 0 && td.innerHTML.toUpperCase().indexOf(playerb) > -1) {
                            match_b1 = true;
                            //check which team won
                            if(td.className == 'success'){
                                winner_a = false;
                            }else{
                                winner_a = true;
                            }
                        }
                        if(td.innerHTML.toUpperCase().indexOf('0.0') == 37){
                            solo_a = true;
                        }
                    }
                }
                
                //TEAM 2
                
                for(j = 2; j < 4; j++){
                
                    td = tds[j];
                
                    if (td) {
                    
                        if (playera.length != 0 && td.innerHTML.toUpperCase().indexOf(playera) > -1) {
                            match_a2 = true;
                            //check which team won
                            if(td.className == 'success'){
                                winner_a = true;
                            }else{
                                winner_a = false;
                            }
                        }
                        if (playerb.length != 0 && td.innerHTML.toUpperCase().indexOf(playerb) > -1) {
                            match_b2 = true;
                            //check which team won
                            if(td.className == 'success'){
                                winner_a = false;
                            }else{
                                winner_a = true;
                            }
                        }
                        if(td.innerHTML.toUpperCase().indexOf('0.0') == 37){
                            solo_b = true;
                        }
                    }
                }
                
                //Check if one box is empty
                if(playera.length==0){
                    match_a1 = true;
                    match_a2 = true;
                }
                if(playerb.length==0){
                    match_b1 = true;
                    match_b2 = true;
                }
                
                
                //check if we only want 1v1s
                if((!solo_a || !solo_b )&& solo_only){
                    tr[i].style.display = 'none';
                }
                // A vs B or B vs A
                else if((match_a1 == true && match_b2 == true)||(match_a2 == true && match_b1 == true)){
                    tr[i].style.display = '';
                    num_games++;
                    
                    if(winner_a){
                        wins_a++;
                    }else{
                        wins_b++;
                    }
                }
                else{
                    tr[i].style.display = 'none';
                }
            }
            
            document.getElementById('num_games').innerHTML = "Games played: " + num_games;
            if(playera.length > 0){
                document.getElementById('wins_a').innerHTML = input.value + " won: " + wins_a;
            }else{
                document.getElementById('wins_a').innerHTML = "";
            }
            if(playerb.length > 0){
                document.getElementById('wins_b').innerHTML = input2.value + " won: " + wins_b;
            }else{
                document.getElementById('wins_b').innerHTML = "";
            }
        }
    
        window.onload = filterTable();
    </script>





{% endblock %}
